<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 8.1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--The expected output is to have the sentence disappear when clicked on the button 'Disappear?' and reappear when the button is clicked again-->
</head>
<body>
  <div id ="gone">
<p>Too many words, make it go away.</p>
</div>

<button>Disappear?</button>

<script>
      $("button").click(function(){
      $("gone").toggle(button);
    });

  </script>

  </body>
</html>
